<!DOCTYPE html>
<html>
<head>
	<title>Pocket Hipster</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="image/tree.png" type="image/gif" rel="shortcut icon"/>

	<!-- jQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/clarifai-basic.js"></script>
</head>
<body>
	<div id="header" class="jumbotron">
		<div id="hipstertitle">
			<h1>Pocket Hipster</h1>
			<p id="tagline"></p>
		</div>
		<form class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="row">
					<div class="col-md-8 col-sm-8">
						<input class="input-wide buttons" type="text" placeholder="Paste a url here..." name="Name" autocomplete="Off" size="40" />
					</div>
					<div class="col-md-4 col-sm-4">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<input class="btn btn-primary buttons" type="submit" value="upload using url" />
					</div>
					<div class="col-md-6 col-sm-6">
						<input class="btn btn-primary btn-filled input-wide buttons" type="button" value="choose a file instead" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="input-group col-xs-8">
		<input class="form-control" type="text" id="imageLink" placeholder="Enter an image URL..." >
		<div class="input-group-btn">
			<button id="submitLink" class="btn btn-default">Get Poetic</button>
		</div>
	</div>
</body>
</html>
